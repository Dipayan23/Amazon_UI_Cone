<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo">

                </div>
            </div>
            <div class="nav_address border">
                <p class="add_first">Diliver to</p>
                <div class="add_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add_sec">
                        India
                    </p>
                </div>

            </div>
            <div class="nav_search">
                <select class="search_select">
                    <option>all</option>

                </select>
                <input placeholder="Search Amazon" class="search_input">
                <div class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="snav_ign_in border">
                <p>
                    <span>
                        Hello, sign in
                    </span>

                </p>
                <p class="nav_second">
                    Accounts & Lists
                </p>
            </div>
            <div class="nav_return border">
                <p>
                    <span>
                        Returns
                    </span>

                </p>
                <p class="nav_second">
                    & Orders
                </p>
            </div>
            <div class="nav_cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
        </div>
        <div class="pannel">
            <div class="pannel_all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="pannel_ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="pannel_deals">
                Shop deals in Electronics
            </div>
        </div>
    </header>
</body>

</html>
